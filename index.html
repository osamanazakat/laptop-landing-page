<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- css link -->
  <link rel="stylesheet" href="css/style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <title>Laptop Landing Page</title>
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="images\logo.svg" alt="">
      <h4 class="logo">Three Dots</h4>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a class="nav-link" href="#">Specs</a></li>
        <li><a class="nav-link" href="#">Product</a></li>
        <li><a class="nav-link" href="#">Contect</a></li>
      </ul>
    </nav>
    <div class="cart">
      <img src="images\cart.svg" alt="">
    </div>
  </header>
  <main>
    <section class="presentation">
      <div class="introduction">
        <div class="intro-text">
          <h1>Laptop for the future</h1>
          <p>The new 14 inch bezeless display oferring a 4k display with touch screen.</p>
        </div>
        <div class="cta">
          <button class="cta-select" name="button">14 Inch</button>
          <button class="cta-add" name="button">Add To Cart</button>
        </div>
      </div>
      <div class="cover">
        <img src="images\matebook.png" alt="">
      </div>
    </section>
    <img class="big-circle" src="images\big-eclipse.svg" alt="">
    <img class="medium-circle" src="images\mid-eclipse.svg" alt="">
    <img class="small-circle" src="images\small-eclipse.svg" alt="">
  </main>
</body>

</html>
